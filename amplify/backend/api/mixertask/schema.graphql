type UserList @model {
  id: ID!
  username: String
  favourites: [Movie]
  toWatch: [Movie]
}

type Movie {
  adult: Boolean
  backdrop_path: String
  genre_ids: [Int]
  id: Int
  original_language: String
  original_title: String
  overview: String
  popularity: Float
  poster_path: String
  release_date: String
  title: String
  video: Boolean
  vote_average: Float
  vote_count: Int
}